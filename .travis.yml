language: swift
osx_image: xcode10
env:
  global:
  - PROJECT_DIR="./ChouTi"
  - WORKSPACE="ChouTi.xcworkspace"
  - IOS_FRAMEWORK_SCHEME="ChouTi iOS"
  - IOS_EXAMPLE_SCHEME="ChouTi Example iOS"

  matrix:
    - DESTINATION="OS=12.0,name=iPhone XS Max"      REPORT_CODECOV="YES"
    - DESTINATION="OS=11.4,name=iPhone X"           REPORT_CODECOV="NO"
    - DESTINATION="OS=10.3.1,name=iPhone 7 Plus"    REPORT_CODECOV="NO"

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install bundler --no-rdoc --no-ri --no-document --quiet
  - cd $PROJECT_DIR && bundle install && bundle exec rake

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -showdestinations -workspace "$WORKSPACE" -scheme "$IOS_FRAMEWORK_SCHEME"

  # Framework
  ## Debug with Tests
  - xcodebuild test -workspace "$WORKSPACE" -scheme "$IOS_FRAMEWORK_SCHEME" -destination "$DESTINATION" -configuration Debug | xcpretty;
  - if [ $REPORT_CODECOV == "YES" ]; then
      bash <(curl -s https://codecov.io/bash) -J "^ChouTi$";
    fi

  ## Release
  - xcodebuild build -workspace "$WORKSPACE" -scheme "$IOS_FRAMEWORK_SCHEME" -destination "$DESTINATION" -configuration Release | xcpretty;  

  # Example
  # Debug with Tests
  - xcodebuild test -workspace "$WORKSPACE" -scheme "$IOS_EXAMPLE_SCHEME" -destination "$DESTINATION" -configuration Debug | xcpretty;
